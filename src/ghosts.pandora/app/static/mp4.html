<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MP4 Player</title>

  <style>
    .container {
      width: 80%;
      margin: 0 auto;
    }

    .video-wrapper {
      padding-top: 20px;
      height: 80%;
      margin: 0 auto;
    }

    video {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="video-wrapper">
      <video controls muted autoplay>
        <source src="/downloads/video.mp4" type="video/mp4" />
      </video>
      <!--muted to ensure autoplay-->
    </div>
  </div>
</body>

</html>
