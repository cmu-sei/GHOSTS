version: "3"
services: 
  pandora:
    restart: always
    container_name: ghosts-pandora
    image: dustinupdyke/ghosts-pandora:0.5.7
    ports:
      - "80:80"
      - "8081:8081"
      - "1935:1935"
      - "443:443"
    volumes:
      - "./config:/usr/src/app/config"
      - "./payloads:/usr/src/app/payloads"
